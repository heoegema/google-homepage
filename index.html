<!DOCTYPE html>
<html>
    <head> 
        <title>Google</title>
        <!--Linking our style sheet--> 
        <link rel="stylesheet" type="text/css" href="main.css"> 
    </head>
    
    <body> 
        <!--Top navigation bar--> 
        <div id="navigation">
            <a href="https://www.gmail.com">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="./assests/apps-icon.png"</a>
            <a id="SignIn" href="#"><button><strong>Sign In</strong></button></a>
        </div>
            
        <center>
            <!--Adding in the google logo--> 
            <div id="logo">
                <img src="https://www.google.com/images/srpr/logo11w.png" width="275" height="95">
            </div>
    
            <!--Adding in the search bar-->
            <div id="search-bar">
                <form>
                    <input type="text" name="search"></input>
                </form>
            </div>
           
            <!--Adding in the search button and 'I'm feeling lucky button-->
            <form id="buttons">
                <input type="submit" name="search" value="Google Search"></input>
                <input type="submit" name="feelinglucky" value="I'm Feeling Lucky"></input>
            </form>
        </center>
    
            <p id="language">Google.ca offered in: <a href="#">Francais</a> </p>
        
        <!--Adding in the footer (the bottom navigation bar)-->
        <footer>
            <!--Left part of the navigation bar--> 
            <div id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
            </div>
               
            <!--Right part of the bottom navigation bar-->
            <div id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
                <a href="#">Use Google.com</a>
            </div>
        </footer> 
       
    </body>
</html>
